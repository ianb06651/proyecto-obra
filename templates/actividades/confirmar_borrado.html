{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Borrado</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>¿Estás seguro?</h1>
    <p>Estás a punto de eliminar permanentemente el registro de avance para la actividad <strong>{{ avance.actividad.nombre_actividad }}</strong> del día <strong>{{ avance.fecha_reporte }}</strong>.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc3545;">Sí, eliminar</button>
        <a href="{% url 'lista_avances' %}" class="button-link" style="background-color: #6c757d;">Cancelar</a>
    </form>
</body>
</html>
